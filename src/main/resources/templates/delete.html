<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h1>Delete City Entry</h1>
    <h4 style="color: red">Are you sure you want to delete this entry?</h4>
    <a href="/cities/list">List of Cities</a>
    <form action="/cities/delete" method="post">
        <table border="1" cellpadding="10" th:object="${city}">
            <tr>
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{country.id}">
                <td>Name: </td>
                <td>
                    <input type="text" readonly="readonly" th:field="*{name}">
                </td>
            </tr>
            <tr>
                <td>Country: </td>
                <td>
                    <input type="text" readonly="readonly" th:field="*{country.name}">
                </td>
            </tr>
            <tr>
                <td>Area: </td>
                <td>
                    <input type="number" readonly="readonly" th:field="*{area}">
                </td>
            </tr>
            <tr>
                <td>Population: </td>
                <td>
                    <input type="number" readonly="readonly" th:field="*{population}">
                </td>
            </tr>
            <tr>
                <td>GDP: </td>
                <td>
                    <input type="number" readonly="readonly" th:field="*{GDP}">
                </td>
            </tr>
            <tr>
                <td>Description: </td>
                <td>
                    <textarea readonly="readonly" th:field="*{description}"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Delete">
                </td>
            </tr>
        </table>
    </form>
    <a href="/cities/list">Return</a>
</center>
</body>
</html>
