<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>City detail</title>
</head>
<body>
<center>
    <h1>Detail of the City</h1>
    <a href="/cities/list">List of Cities</a>
    <table border="1" cellpadding="10" th:object="${city}">
        <tr>
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{country.id}">
            <td>Name</td>
            <td><p th:text="${city.getName()}"></p></td>
        </tr>
        <tr>
            <td>Country: </td>
            <td><p th:text="${city.getCountry().getName()}"></p></td>
        </tr>
        <tr>
            <td>Area: </td>
            <td><p th:text="${city.getArea()}"></p></td>
        </tr>
        <tr>
            <td>Population: </td>
            <td><p th:text="${city.getPopulation()}"></p></td>
        </tr>
        <tr>
            <td>GDP: </td>
            <td><p th:text="${city.getGDP()}"></p></td>
        </tr>
        <tr>
            <td>Description: </td>
            <td><p th:text="${city.getDescription()}"></p></td>
        </tr>
    </table>
</center>
</body>
</html>
